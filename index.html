<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Container DIV -->
    <div class="container">

        <!-- TODO App -->

      <div class="todo-app">
        <h2>ToDo - List Add Your Tasks</h2>
        <div class="add-task">

          <!-- input to add task in app -->

          <input
            type="text"
            name="todo"
            id="todo-input"
            placeholder="Add your task"
          />

          <!-- Button To AddTask -->

          <button onclick="addTask()" id="todo-btn">Add</button>
        </div>
        <ul id="list-container">
          
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
